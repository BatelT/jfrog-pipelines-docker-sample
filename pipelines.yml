resources:
  - name: dbp_repo
    type: GitRepo
    configuration:
      gitProvider: github   # replace with your integration
      path: batelt/jfrog-pipelines-docker-sample    # replace with your repository name
      branches:
        include: master

  - name: dbp_image
    type: Image
    configuration:
      registry: artifactory      # replace with your artifactory integration
      sourceRepository: docker_local   # required if registry is Artifactory
      imageName: batelt-docker.jfrog.io/mydockerbase  # replace with your image path and name
      imageTag: latest
      autoPull: true

pipelines:
  - name: pipeline_dbp
    steps:
      - name: docker_build
        type: DockerBuild
        configuration:
          affinityGroup: dbp_group
          dockerFileLocation: .
          dockerFileName: Dockerfile
          dockerImageName: batelt-docker.jfrog.io/mydockerbase  # replace with your image path and name
          dockerImageTag: ${run_number}
          inputResources:
            - name: dbp_repo
          integrations:
            - name: artifactory    # replace with your artifactory integration

      - name: docker_push
        type: DockerPush
        configuration:
          affinityGroup: dbp_group
          targetRepository: docker-local
          integrations:
            - name: artifactory    # replace with your artifactory integration
          inputSteps:
            - name: docker_build
          outputResources:
            - name: dbp_image
